name: Build and Deploy on Tag

on:
  push:
    tags:
      - 'v*.*.*'  # Se activa con tags como v1.0.0, v2.1.3, etc.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar tests (opcional)
        run: npm test --if-present
        continue-on-error: true

      - name: Crear bundle de producción
        run: npm run build

      - name: Obtener nombre del tag
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Deploy a rama de producción
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Cambia a ./dist si tu proyecto usa Vite
          publish_branch: production  # Rama donde se desplegará el bundle
          commit_message: 'Deploy ${{ steps.tag.outputs.TAG_NAME }}'
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          keep_files: false  # Limpia archivos anteriores

      - name: Crear release en GitHub (opcional)
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./build/**/*
          body: |
            ## Cambios en ${{ steps.tag.outputs.TAG_NAME }}
            
            Bundle generado y desplegado automáticamente en la rama `production`.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}